server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-microservice
          uri: lb://user-microservice
          predicates:
            - Path=/user/**
        - id: car-microservice-1
          uri: lb://car-microservice-1
          predicates:
            - Path=/car/**
        - id: bike-microservice
          uri: lb://bike-microservice
          predicates:
            - Path=/bike/**